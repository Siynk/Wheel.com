<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script defer src="/public/winwheel/Winwheel.min.js"></script>
    <script defer src="/index.js"></script>

    <link rel="stylesheet" href="/styles.css">

    <title>Win Or Lose</title>
  </head>

  <body>
    <div class="canvas-container">
      <canvas
        id="canvas"
        width="500"
        height="250"
        data-responsiveMinWidth="180"
        data-responsiveScaleHeight="true"
        data-responsiveMargin="100"
      >
        Canvas is not supported in this browser. Please use another modern browser
      </canvas>

      <canvas id="prizeArrow" width="30" height="30"></canvas>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <p id="modal-description"></p>
        </div>

        <div class="modal-main">
          <h1 id="result"></h1>
        </div>

        <div class="modal-buttons">
          <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
